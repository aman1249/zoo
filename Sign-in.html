<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <style>
        /* Custom CSS for sign-in pop-up */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
        }
        .popup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        .popup {
            background-color:#c2e0b0; 
            border:5px solid #4e6141; 
            padding: 55px;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
      
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 4px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, Arial, Helvetica, sans-serif sans-serif;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #9BBF86; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #7F9B6A; 
        }
        h2 {
            margin-top: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4F4F4F; 
        } 
        button {
            background-color: #9BBF86; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }
        button:hover {
            background-color: #748c61; 
        }
    </style>
</head>
<body>

<div class="popup-container">
    <div class="popup">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Sign-In">
        </form>
        <hr>
        <button id="google-sign-in">Sign In with Google</button>
    </div>
</div>

<script>
    function signInWithGoogle() {
        // Add your Google sign-in functionality here
        // This could involve redirecting the user to Google's sign-in page
        // or using Google Sign-In API
        // For simplicity, let's just log a message here
        console.log("Signing in with Google...");
    }
</script>

<!-- Google Sign-In API Script -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    function handleCredentialResponse(response) {
        // Handle the response from Google Sign-In API here
        console.log(response);
    }

    document.getElementById('google-sign-in').addEventListener('click', function () {
        google.accounts.id.initialize({
            client_id: 'YOUR_GOOGLE_CLIENT_ID',
            callback: handleCredentialResponse
        });
        google.accounts.id.prompt();
    });
</script>

</body>
</html>
